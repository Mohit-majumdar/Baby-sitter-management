{% extends "base.html" %}{% block body%}
<!-- contact start -->

<div id="contactUs" style="margin-bottom: 70px">
  <h2>Contact Us</h2>
  <div id="thricards">
    <div class="contCard">
      <h3>Address</h3>
      <p>{{ c.address }}</p>
    </div>
    <div class="contCard">
      <h3>Phone</h3>
      <p>+91 {{ c.phone }}</p>
    </div>
    <div class="contCard">
      <h3>Email</h3>
      <p>{{ c.email }}</p>
    </div>
  </div>
  <form
    action=""
    method="post"
    id="contInps"
    onsubmit="{alert('Thank you for contact us we will get back to you soon')}"
  >
    {% csrf_token %}

    <input type="text" placeholder="First Name" name="first_name" />
    <input type="text" placeholder="Last Name" name="last_name" />
    <input type="text" placeholder="Phone" name="mobile" />
    <input type="text" placeholder="Email" name="email" />
    <textarea rows="7" placeholder="Message..." name="msg" id="LstInp">
    </textarea>
    <button id="submit_button" type="submit">Send</button>
  </form>
</div>

<!-- contact ends -->

{% endblock %}
