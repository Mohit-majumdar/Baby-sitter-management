<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BabySitter-Management</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/enroll_form.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="main">
      <div id="home">
      
          <div id="navBar">
            <h3>Baby Day Care Management System</h3>
            <div id="menu">
              <a href="{% url 'home' %}">Home</a>
              <a href="{% url 'about' %}">About</a>
              <a href="{% url 'services' %}">Services</a>
              <a href="{% url 'enroll' %}">Enroll</a>
              <a href="{% url 'babysitter' %}">Babysitter</a>
              <a href="{% url 'contactUs' %}">Contact Us</a>
              <a href="{% url 'admin_login' %}">Admin</a>
              
            </div>
          </div>
        
        {% block body %} {% endblock %}
        <!-- footer start  -->
        <div id="footer">
          <!-- <h2>Join Our Newsletter Now</h2>
                <div>
                    <input type="text" value="Email">
                    <button>Subscribe</button>
                </div>
                <p>&#169 2022 Baby Day Care Management System</p> -->
          <!-- Newsletter start  -->
          <div class="w3lsnewsletter" id="w3lsnewsletter">
            <div class="container">
              <div class="w3lsnewsletter-grids">
                <div
                  class="col-md-5 w3lsnewsletter-grid w3lsnewsletter-grid-1 subscribe"
                >
                  <p>Subscribe to our Newsletter</p>
                </div>
                <div
                  class="col-md-7 w3lsnewsletter-grid w3lsnewsletter-grid-2 email-form"
                >
                  <form action="" method="post" onsubmit="{alert('you have subscribed successfully ')}">
                    {% csrf_token %}
                    <input name="subscriber" value= "true" hidden />
                    <input
                      class="email"
                      type="email"
                      name="Email"
                      placeholder="Email Address"
                      required=""
                    />
                    <input type="submit" class="submit" value="SUBSCRIBE" />
                  </form>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
          <!-- Newsletter end -->

          <!-- copyright start  -->
          <div class="w3lscopyrightaits">
            <div class="col-md-4 w3lscopyrightaitsgrid w3lscopyrightaitsgrid2">
              <div class="agilesocialwthree">
                <div id="copyright"></div>
                <ul class="social-icons">
                  <li>
                    <a
                      href="#"
                      class="facebook w3ls"
                      title="Go to Our Facebook Page"
                      ><i
                        class="fa-brands w3ls fa-square-facebook"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="twitter w3l"
                      title="Go to Our Twitter Account"
                      ><i
                        class="fa-brands w3l fa-square-twitter"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="googleplus w3"
                      title="Go to Our Google Plus Account"
                      ><i
                        class="fa-brands w3 fa-square-google-plus"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="instagram wthree"
                      title="Go to Our Instagram Account"
                      ><i
                        class="fa-brands wthree fa-square-instagram"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="youtube w3layouts"
                      title="Go to Our Youtube Channel"
                      ><i
                        class="fa-brands w3layouts fa-square-youtube"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <!-- copyright end -->
        </div>
        <!-- footer end  -->
      </div>
    </div>
  </body>
</html>
