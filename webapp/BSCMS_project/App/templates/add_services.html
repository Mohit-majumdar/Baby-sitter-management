{% extends 'dashbase.html' %}{% block body %}
<h3>Add Service</h3>
<form action="" method="post" onsubmit="{alert('Service added successfully')}" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="contianer" style="width:50%">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label"
        >Service Name</label
      >
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="Enter Service Name"
        name="name"
      />
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label"
        >Service detail</label
      >
      <textarea
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Detail......."
        name="service_detail"

      ></textarea>
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Service Image</label>
        <input
          
          accept="image/x-png,image/gif,image/jpeg"
          class="form-control"
          type="file"
          id="formFile"
          name="service_img" required
        />
      </div>
    <button class="btn btn-primary">Add service</button>
  </div>
</form>
{% endblock %}
