{% extends 'dashbase.html' %}{% block body %} {% load static %}
<form
  method="post"
  onsubmit="{ alert('baby sitter updated succesfully') }"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="row">
    <div class="col-6">
      <div>Personal Info</div>
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input value="{{ babysitter.name }}" 
          type="text"
          class="form-control"
          id="full-name"
          placeholder="Enter Baby Sitter Full Name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input value="{{ babysitter.email}}" 
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter Babysitter Email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input value="{{ babysitter.mobileNo }}" 
          type="text"
          class="form-control"
          id="mobile"
          placeholder="Enter Mobile Number"
          name="mobile"
          required
        />
      </div>
      <div class="form-group">
        <label for="Address">Address</label>
        <input value="{{ babysitter.address }}" 
          type="text"
          class="form-control"
          id="Address"
          placeholder="Address"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input value="{{ babysitter.city }}" 
          type="text"
          class="form-control"
          id="city"
          placeholder="Enter City"
          name="city"
        />
      </div>
      
      <div class="form-group">
        <label for="languegeknown"
          >Languege Known
          <small>(Languege should be seprated by comma)</small></label
        >
        <input value="{{ babysitter.languagesKnown }}" 
          type="text"
          class="form-control"
          id="languegeknown"
          placeholder="Enter languege known"
          name="languageknown"
        />
      </div>
      <div class="mb-3">
        <img src="{{ babysitter.profilePic.url }}" class="w-25" alt="">
        <label for="formFile" class="form-label">Profile Pic</label>
        <input value="{{ babysitter. }}" 
          name="profile-pic"
          accept="image/x-png,image/gif,image/jpeg"
          class="form-control"
          type="file"
          id="formFile"
          name="profile-pic"
        />
      </div>
    </div>
    <div class="col-6">
      <div>Profesional Info</div>
      <div class="form-group">
        <label for="exprience">Experience <small>( In years )</small></label>
        <input value="{{ babysitter.babySittersExp }}" 
          type="text"
          class="form-control"
          id="exprience"
          placeholder="Experience in years"
          name="experience"
        />
      </div>
      <div class="form-group">
        <label for="certificate">Certificate</label>
        <input value="{{ babysitter.certificate }}" 
          type="text"
          class="form-control"
          id="certificate"
          placeholder="Certificate"
          name="certificate"
        />
      </div>
      <div class="form-group">
        <label for="discription">Discription<small>( If any )</small></label>
        <textarea
            
          type="text"
          class="form-control"
          id="discription"
          placeholder="discription"
          name="discription"
          value = "{{ babysitter.descreption }}"
        ></textarea>
      </div>
      <button class="btn btn-primary" type="submit" style="margin-top: 15px">
        Submit
      </button>
    </div>
  </div>
</form>

<script>
    document.getElementById("discription").value= "{{ babysitter.descreption }}"
</script>

{% endblock %}
